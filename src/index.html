<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link type="text/css" href="/dist/index.css" rel="stylesheet" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution a {
        color: #8bacda;
      }
    </style>
  </head>
  <body class="bg-darkblue-900 text-white h-screen flex flex-col items-center justify-center font-body">
    <div class="bg-darkblue-700 flex flex-col p-[1.4rem] max-w-[87%] xs:max-w-[16em] rounded-lg">
      <img
        class="aspect-square rounded-lg mx-auto"
        src=".\images\image-equilibrium.jpg"
      />
      <p class="font-semibold mt-5 text-xl">Equilibrium #3429</p>
      <p class="text-softblue font-light text-md mt-3.5">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex flex-row justify-between text-sm mt-3.5">
        <div class="flex flex-row items-center">
          <img
            class="w-2.5 mr-1"
            src=".\images\icon-ethereum.svg"
          />
          <p class="text-cyan font-normal">
            0.041 ETH
          </p>
        </div>
        <div class="flex flex-row items-center">
          <img
            class="w-4"
            src=".\images\icon-clock.svg"
          />
          <p class="text-softblue ml-1">
            3 days left
          </p>
        </div>
      </div>
      <span class="bg-darkblue-500 w-full h-[0.2px] mt-3.5"></span>
      <div class="flex flex-row mt-3.5 items-center">
        <img
            class="w-8 border-[1px] rounded-full mr-4"
            src=".\images\image-avatar.png"
          />
        <p class="text-softblue text-sm">
          Creation of <span class="text-white">Jules Wyvern</span>
        </p>
      </div>
    </div>
  </body>
</html>
